<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Arctander familiesjakk</title>
<style>
:root{--light:#f0d9b5;--dark:#b58863;--warn:#c0392b;--hint:#1f6feb}
/* Splash */
#splash{position:fixed;inset:0;background:radial-gradient(1200px 400px at 30% -10%, #2b2b2b 0%, #111 60%), linear-gradient(160deg,#1b1b1b,#0d0d0d);display:grid;place-items:center;z-index:999;animation:fadeOut 1s ease 1.4s forwards}
#splash .box{display:grid;gap:10px;place-items:center;text-align:center}
#splash h1{margin:0;font-size:clamp(28px,6vw,64px);letter-spacing:.8px;background:linear-gradient(90deg,#fff,#d6d6d6);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 6px 24px rgba(255,255,255,.05)}
#splash p{margin:0;font-size:clamp(12px,2.2vw,16px);opacity:.85}
#splash .pulse{width:64px;height:64px;border-radius:50%;border:3px solid #444;border-top-color:#f0d9b5;animation:spin 1s linear infinite;margin-top:6px}
#skip{position:absolute;right:14px;bottom:14px;background:#222;border:1px solid #444;color:#eee;border-radius:10px;padding:8px 12px;cursor:pointer}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* Game */
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;color:#eee;display:grid;place-items:center;min-height:100vh}
.wrap{display:grid;grid-template-columns:auto 280px;gap:16px;padding:16px;max-width:1100px;width:100%;box-sizing:border-box}
.board{width:min(90vw,800px);aspect-ratio:1/1;display:grid;grid-template-columns:repeat(8,1fr);grid-template-rows:repeat(8,1fr);border:8px solid #333;border-radius:12px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.5);user-select:none;touch-action:manipulation;background:#000}
.sq{position:relative;display:grid;place-items:center;font-size:clamp(24px,7vw,56px);cursor:pointer;transition:filter .08s ease}
.sq.light{background:var(--light)}.sq.dark{background:var(--dark)}
.sq:hover{filter:brightness(1.05)}.sq.selected{outline:3px solid var(--hint);outline-offset:-3px}
.sq.check{box-shadow:inset 0 0 0 4px var(--warn)}
.hint-dot::after{content:"";position:absolute;width:22%;height:22%;border-radius:50%;background:rgba(31,111,235,.75)}
.hint-capture::after{content:"";position:absolute;inset:8%;border:4px solid rgba(31,111,235,.85);border-radius:8px}
.panel{display:grid;gap:12px;align-content:start}.row{display:flex;gap:8px;flex-wrap:wrap}
button{background:#222;color:#eee;border:1px solid #444;border-radius:10px;padding:10px 12px;font-size:14px;cursor:pointer}button:hover{background:#2a2a2a}
.status{font-size:16px;padding:8px 10px;background:#1a1a1a;border:1px solid #333;border-radius:10px}
.log{background:#1a1a1a;border:1px solid #333;border-radius:10px;padding:10px;max-height:60vh;overflow:auto;font-variant-numeric:tabular-nums}
.log ol{margin:0;padding-left:18px}.footer{opacity:.7;font-size:12px}
.piece.w{color:#fff;text-shadow:0 0 2px rgba(0,0,0,.7),0 0 6px rgba(0,0,0,.5);line-height:1;user-select:none}
.piece.b{color:#000;text-shadow:0 0 1px rgba(255,255,255,.55),0 0 3px rgba(255,255,255,.35);line-height:1;user-select:none}
.face-wrap{position:relative;display:grid;place-items:center}
.face{position:absolute;border-radius:50%;object-fit:cover;pointer-events:none;border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.45)}
.face.is-black{border-color:#000;box-shadow:0 2px 6px rgba(0,0,0,.7)}
.king-face{width:44%;height:44%;top:28%;left:50%;transform:translateX(-50%)}
.queen-face{width:42%;height:42%;top:27%;left:50%;transform:translateX(-50%)}
.bishop-face{width:40%;height:40%;top:30%;left:50%;transform:translateX(-50%)}
.knight-face{width:42%;height:42%;top:30%;left:50%;transform:translateX(-50%)}
.rook-face{width:38%;height:38%;top:32%;left:50%;transform:translateX(-50%)}
.pawn-face{width:46%;height:46%;top:26%;left:50%;transform:translateX(-50%)}
</style></head>
<body>
<!-- Splash -->
<div id="splash" aria-label="Intro screen">
  <div class="box">
    <h1>Arctander familiesjakk</h1>
    <p>Click to start</p>
    <div class="pulse" aria-hidden="true"></div>
  </div>
  <button id="skip" aria-label="Skip intro">Skip</button>
</div>

<!-- Game -->
<div class="wrap" aria-hidden="true" id="gameWrap">
  <div id="board" class="board" aria-label="Chess board"></div>
  <div class="panel">
    <div class="status" id="status">White to move</div>
    <div class="row"><button id="newBtn">New game</button><button id="undoBtn">Undo</button><button id="flipBtn">Flip</button></div>
    <div class="log" id="log"><ol id="moves"></ol></div>
    <div class="footer">Tip: click a piece. Blue dots show legal moves.</div>
  </div>
</div>

<div class="promo-backdrop" id="promoBackdrop" role="dialog" aria-modal="true" style="display:none">
  <div class="promo" style="background:#111;border:1px solid #333;border-radius:12px;padding:16px;display:grid;gap:8px;min-width:280px;">
    <h3 style="margin:0 0 8px 0;">Choose promotion</h3>
    <div class="row"><button data-p="q">♛</button><button data-p="r">♜</button><button data-p="b">♝</button><button data-p="n">♞</button></div>
    <div class="row"><button id="promoCancel">Cancel</button></div>
  </div>
</div>

<script>
// Splash logic
(function(){
  const s = document.getElementById('splash');
  const g = document.getElementById('gameWrap');
  const hide = () => { s.style.display='none'; g.removeAttribute('aria-hidden'); };
  // auto hide after animation
  setTimeout(hide, 2400);
  s.addEventListener('click', hide);
  document.getElementById('skip').addEventListener('click', (e)=>{ e.stopPropagation(); hide(); });
})();
</script>

let S=null,H=[],sel=null,legal=[],flip=false;
const boardEl=document.getElementById('board'),statusEl=document.getElementById('status'),logEl=document.getElementById('moves'),promoBackdrop=document.getElementById('promoBackdrop');
document.getElementById('newBtn').onclick=()=>newGame();
document.getElementById('undoBtn').onclick=()=>undo();
document.getElementById('flipBtn').onclick=()=>{flip=!flip;draw();};

function buildSquares(){boardEl.innerHTML="";for(let r=0;r<8;r++)for(let c=0;c<8;c++){const d=document.createElement('div');d.className=`sq ${(r+c)%2?'dark':'light'}`;d.dataset.r=r;d.dataset.c=c;d.addEventListener('click',onSquare);boardEl.appendChild(d);}}
function clone(S){return{board:S.board.map(row=>row.map(p=>p?{...p}:null)),active:S.active,castling:{w:{...S.castling.w},b:{...S.castling.b}},ep:S.ep?{r:S.ep.r,c:S.ep.c}:null,half:S.half,full:S.full};}
function newGame(){H=[];sel=null;legal=[];S={board:startBoard(),active:'w',castling:{w:{K:true,Q:true},b:{K:true,Q:true}},ep:null,half:0,full:1};logEl.innerHTML="";draw();setStatus();}
function startBoard(){const empty=()=>Array.from({length:8},()=>null);const b=Array.from({length:8},empty);const back=color=>[{type:'r',color},{type:'n',color},{type:'b',color},{type:'q',color},{type:'k',color},{type:'b',color},{type:'n',color},{type:'r',color}];
b[0]=back('b');b[1]=Array.from({length:8},()=>({type:'p',color:'b'}));b[6]=Array.from({length:8},()=>({type:'p',color:'w'}));b[7]=back('w');
// White faces
b[7][2].face='wbishop';b[7][5].face='wbishop';b[7][1].face='wknight';b[7][6].face='wknight';b[6][3].face='wpawn';
// Black faces
b[0][2].face='bbishop';b[0][5].face='bbishop';b[0][1].face='bknight';b[0][6].face='bknight';b[0][0].face='brook';b[0][7].face='brook';
// Three black pawns
b[1][0].face='bpawn1';b[1][3].face='bpawn2';b[1][6].face='bpawn3';
return b;}
function draw(){const sqs=[...boardEl.children],idx=(r,c)=>r*8+c;for(let r=0;r<8;r++)for(let c=0;c<8;c++){const v=flip?{r:7-r,c:7-c}:{r,c};const i=idx(v.r,v.c);const s=sqs[i];s.classList.remove('selected','hint-dot','hint-capture','check');while(s.firstChild)s.removeChild(s.firstChild);const p=S.board[r][c];if(!p)continue;const glyph=document.createElement('span');glyph.className='piece '+(p.color==='w'?'w':'b');glyph.textContent=G[p.color][p.type];
if(p.type==='k'||p.type==='q'){const w=document.createElement('span');w.className='face-wrap';const f=document.createElement('img');f.src=(p.type==='k'?F.k[p.color]:F.q[p.color]);f.alt='face';f.className=(p.type==='k'?'king-face face':'queen-face face')+(p.color==='b'?' is-black':'');w.appendChild(glyph);w.appendChild(f);s.appendChild(w);}
else if(p.face&&C[p.face]){const w=document.createElement('span');w.className='face-wrap';const f=document.createElement('img');f.src=C[p.face];f.alt='face';let cls='pawn-face face';if(p.type==='b')cls='bishop-face face';if(p.type==='n')cls='knight-face face';if(p.type==='r')cls='rook-face face';if(p.color==='b')cls+=' is-black';f.className=cls;w.appendChild(glyph);w.appendChild(f);s.appendChild(w);} else s.appendChild(glyph);}
const chk=inCheck(S,S.active)?S.active:null;if(chk){const k=findKing(S,chk);if(k)mark(k.r,k.c,'check');}
if(sel){mark(sel.r,sel.c,'selected');for(const m of legal){mark(m.to.r,m.to.c,(m.capture||m.isEnPassant)?'hint-capture':'hint-dot');}}}
const mark=(r,c,cls)=>{const v=flip?{r:7-r,c:7-c}:{r,c};boardEl.children[v.r*8+v.c].classList.add(cls);};
function onSquare(e){const r=+e.currentTarget.dataset.r,c=+e.currentTarget.dataset.c;const lr=flip?7-r:r,lc=flip?7-c:c;const p=S.board[lr][lc];if(sel){const mv=legal.find(m=>m.to.r===lr&&m.to.c===lc);if(mv)return play(mv);if(p&&p.color===S.active)return pick({r:lr,c:lc});sel=null;legal=[];draw();return;}if(p&&p.color===S.active)pick({r:lr,c:lc});}
function pick(pos){sel=pos;legal=moves(S,pos.r,pos.c);draw();}
const algebraic=(r,c)=>"abcdefgh"[c]+(8-r);
function play(m){const p=S.board[m.from.r][m.from.c];const willPromo=p.type==='p'&&(m.to.r===0||m.to.r===7);if(willPromo&&!m.promotion)return askPromotion(p.color).then(t=>{m.promotion=t;really(m);}).catch(()=>{});really(m);}
function really(m){H.push(clone(S));S=apply(clone(S),m);log(m);sel=null;legal=[];const mate=isMate(S,S.active),stale=isStalemate(S,S.active);draw();setStatus(mate,stale);}
function setStatus(mate=false,stale=false){let t=(S.active==='w'?'White':'Black')+' to move';if(inCheck(S,S.active))t+=' | check';if(mate)t=((S.active==='w')?'Black':'White')+' wins by checkmate';if(stale&&!mate)t='Draw by stalemate';statusEl.textContent=t;}
function log(m){const to=algebraic(m.to.r,m.to.c);let note="KQRBNP"["kqrbnp".indexOf(m.piece.type)];if(note===undefined)note='';note+=m.capture||m.isEnPassant?'x':'-';note+=to;if(m.isCastleKing)note='O-O';if(m.isCastleQueen)note='O-O-O';const opp=clone(S);const chk=inCheck(opp,S.active);const mated=isMate(S,S.active);if(mated)note+='#';else if(chk)note+='+';if(S.active==='b'){const li=document.createElement('li');li.textContent=note+' ';logEl.appendChild(li);}else{const last=logEl.lastElementChild;if(last)last.textContent+=note;else{const li=document.createElement('li');li.textContent='… '+note;logEl.appendChild(li);}}const box=document.getElementById('log');box.scrollTop=box.scrollHeight;}
function undo(){if(!H.length)return;S=H.pop();sel=null;legal=[];const last=logEl.lastElementChild;if(last){if(S.active==='w'){const txt=last.textContent;const sp=txt.split(/\s+/);if(sp.length>1)last.textContent=sp[0]+' ';else logEl.removeChild(last);}else logEl.removeChild(last);}draw();setStatus();}
function askPromotion(color){return new Promise((resolve,reject)=>{promoBackdrop.style.display='flex';const btns=promoBackdrop.querySelectorAll('button[data-p]');const cancel=document.getElementById('promoCancel');const onChoose=e=>{cleanup();resolve(e.currentTarget.dataset.p);};const onCancel=()=>{cleanup();reject();};function cleanup(){promoBackdrop.style.display='none';btns.forEach(b=>b.removeEventListener('click',onChoose));cancel.removeEventListener('click',onCancel);}btns.forEach(b=>{const map={q:'♛',r:'♜',b:'♝',n:'♞'};b.textContent=color==='w'?map[b.dataset.p].replace('♛','♕').replace('♜','♖').replace('♝','♗').replace('♞','♘'):map[b.dataset.p];b.addEventListener('click',onChoose);});cancel.addEventListener('click',onCancel);});}
function inBounds(r,c){return r>=0&&r<8&&c>=0&&c<8}
function findKing(S,color){for(let r=0;r<8;r++)for(let c=0;c<8;c++){const p=S.board[r][c];if(p&&p.type==='k'&&p.color===color)return{r,c}}return null}
function inCheck(S,color){const k=findKing(S,color);if(!k)return false;return attacked(S,k.r,k.c,color==='w'?'b':'w')}
function attacked(S,r,c,att){const K=[[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];for(const[dr,dc]of K){const rr=r+dr,cc=c+dc;if(inBounds(rr,cc)){const p=S.board[rr][cc];if(p&&p.color===att&&p.type==='n')return true}}const dir=att==='w'?-1:1;for(const dc of[-1,1]){const rr=r+dir,cc=c+dc;if(inBounds(rr,cc)){const p=S.board[rr][cc];if(p&&p.color===att&&p.type==='p')return true}}for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++){if(!dr&&!dc)continue;const rr=r+dr,cc=c+dc;if(inBounds(rr,cc)){const p=S.board[rr][cc];if(p&&p.color===att&&p.type==='k')return true}}const lines=[[1,0],[-1,0],[0,1],[0,-1]];for(const[dr,dc]of lines){let rr=r+dr,cc=c+dc;while(inBounds(rr,cc)){const p=S.board[rr][cc];if(p){if(p.color===att&&(p.type==='r'||p.type==='q'))return true;else break}rr+=dr;cc+=dc}}const diags=[[1,1],[1,-1],[-1,1],[-1,-1]];for(const[dr,dc]of diags){let rr=r+dr,cc=c+dc;while(inBounds(rr,cc)){const p=S.board[rr][cc];if(p){if(p.color===att&&(p.type==='b'||p.type==='q'))return true;else break}rr+=dr;cc+=dc}}return false}
function moves(S,r,c){const p=S.board[r][c];if(!p)return[];const M=[];const push=(R,C,o={})=>{const cap=!!S.board[R][C];M.push({from:{r,c},to:{r:R,c:C},piece:p,capture:cap,...o})};
if(p.type==='p'){const d=p.color==='w'?-1:1,start=p.color==='w'?6:1,one=r+d;if(inBounds(one,c)&&!S.board[one][c]){if(one===0||one===7)push(one,c,{promotion:'q'});else push(one,c);const two=r+2*d;if(r===start&&!S.board[two]?.[c])push(two,c,{isDouble:true})}for(const dc of[-1,1]){const rr=r+d,cc=c+dc;if(inBounds(rr,cc)){const t=S.board[rr][cc];if(t&&t.color!==p.color){if(rr===0||rr===7)push(rr,cc,{capture:true,promotion:'q'});else push(rr,cc,{capture:true})}}}if(S.ep){if(S.ep.r===r+d&&Math.abs(S.ep.c-c)===1)push(S.ep.r,S.ep.c,{isEnPassant:true,capture:true})}}
else if(p.type==='n'){const K=[[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];for(const[dr,dc]of K){const rr=r+dr,cc=c+dc;if(inBounds(rr,cc)){const t=S.board[rr][cc];if(!t||t.color!==p.color)push(rr,cc)}}}
else if(p.type==='b'||p.type==='r'||p.type==='q'){const D=[];if(p.type!=='b')D.push([1,0],[-1,0],[0,1],[0,-1]);if(p.type!=='r')D.push([1,1],[1,-1],[-1,1],[-1,-1]);for(const[dr,dc]of D){let rr=r+dr,cc=c+dc;while(inBounds(rr,cc)){const t=S.board[rr][cc];if(!t)push(rr,cc);else{if(t.color!==p.color)push(rr,cc,{capture:true});break}rr+=dr;cc+=dc}}}
else if(p.type==='k'){for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++){if(!dr&&!dc)continue;const rr=r+dr,cc=c+dc;if(inBounds(rr,cc)){const t=S.board[rr][cc];if(!t||t.color!==p.color)push(rr,cc)}}if(!inCheck(S,p.color)){if(p.color==='w'&&r===7&&c===4){if(S.castling.w.K&&!S.board[7][5]&&!S.board[7][6]&&!attacked(S,7,5,'b')&&!attacked(S,7,6,'b'))push(7,6,{isCastleKing:true});if(S.castling.w.Q&&!S.board[7][3]&&!S.board[7][2]&&!S.board[7][1]&&!attacked(S,7,3,'b')&&!attacked(S,7,2,'b'))push(7,2,{isCastleQueen:true});}
if(p.color==='b'&&r===0&&c===4){if(S.castling.b.K&&!S.board[0][5]&&!S.board[0][6]&&!attacked(S,0,5,'w')&&!attacked(S,0,6,'w'))push(0,6,{isCastleKing:true});if(S.castling.b.Q&&!S.board[0][3]&&!S.board[0][2]&&!S.board[0][1]&&!attacked(S,0,3,'w')&&!attacked(S,0,2,'w'))push(0,2,{isCastleQueen:true});}}}
const L=[];for(const m of M){const ns=apply(clone(S),m);if(!inCheck(ns,p.color))L.push(m)}return L;}
function apply(S,m){const ns=S;const f=ns.board[m.from.r][m.from.c];const t=ns.board[m.to.r][m.to.c];ns.ep=null;if(f.type==='p'||t)ns.half=0;else ns.half++;if(f.type==='k'){ns.castling[f.color].K=false;ns.castling[f.color].Q=false;if(m.isCastleKing){ns.board[m.to.r][5]=ns.board[m.to.r][7];ns.board[m.to.r][7]=null}if(m.isCastleQueen){ns.board[m.to.r][3]=ns.board[m.to.r][0];ns.board[m.to.r][0]=null}}if(f.type==='r'){if(f.color==='w'&&m.from.r===7&&m.from.c===0)ns.castling.w.Q=false;if(f.color==='w'&&m.from.r===7&&m.from.c===7)ns.castling.w.K=false;if(f.color==='b'&&m.from.r===0&&m.from.c===0)ns.castling.b.Q=false;if(f.color==='b'&&m.from.r===0&&m.from.c===7)ns.castling.b.K=false}if(t&&t.type==='r'){if(t.color==='w'&&m.to.r===7&&m.to.c===0)ns.castling.w.Q=false;if(t.color==='w'&&m.to.r===7&&m.to.c===7)ns.castling.w.K=false;if(t.color==='b'&&m.to.r===0&&m.to.c===0)ns.castling.b.Q=false;if(t.color==='b'&&m.to.r===0&&m.to.c===7)ns.castling.b.K=false}if(m.isEnPassant){const d=f.color==='w'?1:-1;ns.board[m.to.r+d][m.to.c]=null}ns.board[m.to.r][m.to.c]={...f};ns.board[m.from.r][m.from.c]=null;if(m.promotion)ns.board[m.to.r][m.to.c].type=m.promotion;if(f.type==='p'&&Math.abs(m.to.r-m.from.r)===2)ns.ep={r:(m.to.r+m.from.r)/2,c:m.from.c};ns.active=ns.active==='w'?'b':'w';if(ns.active==='w')ns.full++;return ns;}
const abs=Math.abs;
function isMate(S,color){if(!inCheck(S,color))return false;for(let r=0;r<8;r++)for(let c=0;c<8;c++){const p=S.board[r][c];if(p&&p.color===color)if(moves(S,r,c).length)return false}return true}
function isStalemate(S,color){if(inCheck(S,color))return false;for(let r=0;r<8;r++)for(let c=0;c<8;c++){const p=S.board[r][c];if(p&&p.color===color)if(moves(S,r,c).length)return false}return true}
buildSquares();newGame();
})();
